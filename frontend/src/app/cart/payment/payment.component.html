<p-card header="Forma de Pagamento">
  <ec-radio-button-card (valueChange)="selectedChange.emit($event)"
                        *ngFor="let method of PAYMENT_METHODS"
                        [(value)]="selected"
                        [inputId]="method.name"
                        [radioButtonValue]="method.name">
    <span ecTemplate="left">{{ method.name }}</span>
    <i class="pi {{method.icon}}" ecTemplate="right"></i>
  </ec-radio-button-card>
</p-card>
