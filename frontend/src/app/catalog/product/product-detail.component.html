<p-card *ngIf="product" [header]="product.title">
  <p-button [text]="true"
            icon="pi pi-arrow-left"
            routerLink="/catalog"/>
  <div class="flex flex-wrap mt-3">
    <div class="md:w-3">
      <div class="flex align-items-center text-sm text-600 mb-3">
        <i class="pi pi-tag"></i>
        <span>&nbsp;{{ product.category }}</span>
      </div>
      <div class="border-1 surface-border border-round">
        <p-image [preview]="true"
                 [src]="product.image"
                 alt="Image"
                 styleClass="md:max-w-30rem"/>
      </div>
    </div>

    <div class="md:w-9">
      <div class="md:px-4 md:py-6 pt-3">
        <div class="font-medium">
          <div class="text-lg">{{ product.description }}</div>
        </div>
        <div class="flex flex-column">
          <span class="text-xl font-semibold py-4">{{ product.price | currency }}</span>
          <div class="flex">
            <p-inputNumber [(ngModel)]="quantity"
                           [max]="10"
                           [min]="1"
                           [prefix]="quantity < 10 ? '0' : ''"
                           [showButtons]="true"
                           buttonLayout="horizontal"
                           decrementButtonIcon="pi pi-minus"
                           incrementButtonIcon="pi pi-plus"
                           inputStyleClass="w-45-px"/>
            <p-button (onClick)="addToCart()"
                      [outlined]="true"
                      icon="pi pi-shopping-cart"
                      label="Comprar"
                      styleClass="ml-3"/>
          </div>
        </div>
      </div>
    </div>
  </div>
</p-card>
